      
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Создание нового графа</h2>
        <form id="create-graph-form">
            <div class="form-group mb-3">
                <label for="graph-name" class="form-label">Название графа</label>
                <input type="text" class="form-control" id="graph-name" required>
            </div>
            <div class="form-group mb-3">
                <label for="graph-description" class="form-label">Описание</label>
                <textarea class="form-control" id="graph-description" rows="4"></textarea>
            </div>
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <button type="submit" class="btn btn-success w-100">Создать и перейти к редактированию</button>
        </form>
    </div>
</div>
