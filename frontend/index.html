<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taideteos</title>
    <link rel="icon" href="/assets/favicon.ico" sizes="any">

    <!-- Bootstrap (Vapor Theme) -->
    <link rel="stylesheet" href="/assets/css/vapor.min.css">
    
    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Cytoscape.js for graphs -->
    <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>

    <!-- СКРИПТ ДЛЯ АВТО-РЕНДЕРИНГА -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

    <!-- JS модули -->
    <script src="/js/main.js" type="module" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" data-link>Taideteos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/" data-link>Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="/graphs" data-link>Каталог</a></li>
                    <li class="nav-item" id="nav-create-graph-link" style="display: none;">
                        <a class="nav-link" href="/graphs/create" data-link>Создать граф</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="nav-auth-links">
                    <!-- Ссылки будут меняться в зависимости от статуса логина -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контейнер, куда будут загружаться страницы -->
    <main id="app-root" class="container py-4 flex-grow-1">
        <!-- Содержимое страниц появится здесь -->
    </main>

    <!-- Футер -->
    <footer class="footer mt-auto py-3 bg-dark text-center">
        <div class="container">
            <span class="text-muted">
                <a href="https://boosty.to/chetverikovf" target="_blank">Boosty</a> | <a href="patreon.com/chetverikovf" target="_blank">Patreon</a> | <a href="mailto:chetverikovf@gmail.com">Email</a> | <a href="https://github.com/chetverikovf/Taideteos" target="_blank">GitHub</a> | MIT License © 2025
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS (нужен для выпадающих меню и т.д.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
